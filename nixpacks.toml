# Nixpacks Configuration for Max-Tools
# Vue.js/Vite Static Site Deployment

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["pnpm install"]

[phases.build]
cmds = ["pnpm run build"]

[start]
cmd = "npx serve dist -s -l tcp://0.0.0.0:${PORT:-3000}"

[variables]
NODE_ENV = "production"
CI = "true"
